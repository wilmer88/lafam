<br />
<br />

<div class="card-header">
  <h1>{{ cardTitle }}</h1>
</div>

<div class="container text-center">
  <br />
  <div class="row">
    <div class="col">

      <div class="mb-3 hstack gap-3">
        <button type="submit" class="btn btn-primary">Submit</button>
        <input
          type="text"
          class="form-control"
          placeholder="monito"
          [(ngModel)]='listFilter'
        />
        <label for="exampleInputPassword1" class="form-label">Find</label>
      </div>

    </div>

    <div class="col-1"></div>

    <div class="col-4">
      <h4>Found: {{ listFilter }}</h4>
    </div>
  </div>
</div>
<hr />
  <div class="table-responsive">
    <table class="table table-striped" 
          *ngIf='jfammembers.length'>
      <thead>
        <tr>
          <th>
            <button class="btn btn-primary" (click)="toggleImage()">
              {{ showImage ? "Hide" : "Show" }} image
            </button>
          </th>
          <th><h5>ID</h5></th>
          <th><h5>Name</h5></th>
          <th ><h5>Happiness</h5></th>
          <!-- <th ><h4>*</h4></th>
          <th ><h4>*</h4></th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let member of filterMembers'>
         
          <td>
                    <img 
                    *ngIf="showImage"
                    [src]="member.Urlstr"
                    [title]="member.Firstname"
                    [style.width.px]="imageWidth"/>
          </td> 
          <!-- <td>{{this.jfammembers.id | currency: "USD" : "symbol" : "1.2-2" }}</td> -->
          <td>{{member.ID}}</td>
          <td>{{member.Firstname | uppercase}}</td>
            <!-- <td > <happy-stars [rating]='member.Happiness'></happy-stars> </td>  -->
        
          <td> <happy-stars [rating]='member.Happiness'
           (ratingClicked)="onRatingClicked($event)"></happy-stars> </td> 


        </tr>
      </tbody>
    </table>
  </div>
